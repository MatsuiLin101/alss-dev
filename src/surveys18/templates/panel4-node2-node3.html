<label class="control-label">4. 貴戶106年是否有申請農委會「改善農業季節性缺工2.0措施計畫」所推動農業師傅或農耕士之補助？</label>
<div name="subsidy" class="alert alert-danger"></div>
<div>
    <div class="form-group col-md-1">
    <label>
        <input type="checkbox" name="hassubsidy">有
    </label>
</div>
    <div class="form-group col-md-11">
    <div class="form-inline">
        <label class="fw-400">申請人數</label>
        <input type="text" class="small form-control" name="count"/>人
    </div>
    <div class="form-inline">
        <label class="fw-400">申請工時</label>
        <input type="text" class="small form-control" name="monthdelta">月
        <input type="text" class="small form-control" name="daydelta">日
        <input type="text" class="small form-control" name="hourdelta">時
    </div>
</div>
</div>

<div class="form-group">
    <div class="form-group col-md-1">
        <label>
            <input type="checkbox" name="nonesubsidy">無
            <small class="text-muted">（可複選）</small>
        </label>
    </div>
    <div class="form-group col-md-11">
        <div class="form-inline">
            {% for refuse_reason in refuse_reasons %}
            <div class="form-inline">
                <label class="fw-400">
                    <input type="checkbox"  data-refusereason-id="{{ refuse_reason.id }}" name="refusereason">
                    {{ refuse_reason.name }}
                </label>
                {% if refuse_reason.has_extra %}
                <input class="form-control" type="text"  data-refusereason-id="{{ refuse_reason.id }}" name="extra">
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </div>
</div>
