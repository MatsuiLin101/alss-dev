<select class="form-control selectpicker" data-width="100%" title="請選擇" name="product">
    {% for product in crop_products %}
    <option value="{{ product.id }}"
            data-managementtype-id="{{ product.management_type.id }}"
            data-managementtype-name="{{ product.management_type.name }}"
            data-name="{{ product.name }}"
            {% if product.min_hour %}data-min-hour="{{ product.min_hour }}"{% endif %}
            {% if product.max_hour %}data-max-hour="{{ product.max_hour }}"{% endif %}
            {% if product.parent %}data-parent-id="{{ product.parent.id }}"{% endif %}
            {% if product.unit %}data-unit="{{ product.unit.id }}"{% endif %}
            {% if not product.display %}style="display:none;"{% endif %}>
        {{ product.code }}.{{ product.name }}
    </option>
    {% endfor %}
</select>
